     <section>
      <div class="container">
        <h1> Formulario </h1>
        <form>
           <div class="form-row">
             <div class="form-group col">
                 <label for="inputEmail4">Nombre</label>
                 <input type="text" class="form-control" placeholder="Ej. Sergio">
             </div>
             <div class="form-group col">
                 <label for="inputEmail4">Apellidos</label>
                 <input type="text" class="form-control" placeholder="Ej. Muñoz Acosta">
             </div>
          </div>
        </form>

        <form>
           <div class="form-row">
              <div class="form-group col-md-6">
                 <label for="inputEmail4">Email</label>
                 <input type="email" class="form-control" id="inputEmail4" placeholder="Correo">
              </div>
              <div class="form-group col-md-6">
                 <label for="inputPassword4">RUT</label>
                 <input type="password" class="form-control" id="inputPassword4" placeholder="xxxxxxxx-x">
              </div>
           </div>
           <div class="form-group">
                 <label for="inputAddress">Dirección</label>
                 <input type="text" class="form-control" id="inputAddress" placeholder=".....">
           </div>
           <div class="form-group">
                 <label for="inputAddress2">Dirección 2</label>
                 <input type="text" class="form-control" id="inputAddress2" placeholder=".....">
           </div>
           <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="inputCity">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                  <label for="inputState">Región</label>
                  <select id="inputState" class="form-control">
                     <option selected>Escoger ...</option>
                     <option>I Región de Tarapacá</option>
                     <option>II Región de Antofagasta</option>
                     <option>III Región de Atacama</option>
                     <option>IV Región de Coquimbo</option>
                     <option>V Región de Valparaíso</option>
                     <option>VI Región del Libertador General Bernardo O’Higgins</option>
                     <option>VII Región del Maule</option>
                     <option>VIII Región del Biobío</option>
                     <option>IX Región de La Araucanía</option>
                     <option>X Región de Los Lagos</option>
                     <option>XI Región Aysén del General Carlos Ibáñez del Campo</option>
                     <option>XII Región de Magallanes y Antártica Chilena</option>
                     <option>Región Metropolitana de Santiago</option>
                     <option> XIV Región de Los Ríos</option>
                     <option>XV Región de Arica y Parinacota</option>
                     <option>XVI Región de Ñuble</option>
                  </select>
              </div>
              <div class="form-group col-md-2">
                 <label for="inputZip">Codigo Postal</label>
                 <input type="text" class="form-control" id="inputZip">
              </div>
           </div>
           <div class="form-group">
              <div class="form-check">
                   <input class="form-check-input" type="checkbox" id="gridCheck">
                   <label class="form-check-label" for="gridCheck">Adquirir Productos</label>
              </div>
           </div>

            <div class="form-group">
              <div class="form-check">
                   <input class="form-check-input" type="checkbox" id="gridCheck">
                   <label class="form-check-label" for="gridCheck">Pedir hora para Masajes</label>
              </div>
           </div>
              <button type="submit" class="btn btn-light">Enviar</button>
        </form>
      </div>
    </section>

      <div class="content datos">
        <h4> Datos Para Contactarnos</h4>
          <div class="content-info">

            </div>

            <div class="content-datos">
                <ion-icon name="location-outline"></ion-icon>
                <span>Dirección</span>
                <p>Barón, Valparaiso chile.</p>
            </div>
          </div>
      </div>
